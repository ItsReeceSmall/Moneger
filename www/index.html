<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Monager</title>
    <!-- We will include related CSS styles using JavaScript -->
  </head>
    <script src="js/framework7.min.js"></script>
    <!--
    We need the following script to include styles depending on device's OS
    It is important to keep it as inline script or in separate JS file with this code only!
    -->
    <script>
      (function () {
        if (Framework7.prototype.device.android) {
              Dom7('head').append(
                  '<link rel="stylesheet" href="css/framework7.material.min.css">' +
                  '<link rel="stylesheet" href="css/framework7.material.colors.min.css">' +
                  '<link rel="stylesheet" href="css/my-app.material.css">'
              );
          }
          else {
              Dom7('head').append(
                  '<link rel="stylesheet" href="css/framework7.ios.min.css">' +
                  '<link rel="stylesheet" href="css/framework7.ios.colors.min.css">' +
                  '<link rel="stylesheet" href="css/my-app.ios.css">'
              );
          }
      })();
    </script>
    <script src="js/my-app.js"></script>
  <body>
    <div class="statusbar-overlay"></div>
    <div class="views">
      <!-- 
      We use Through-type Navbar layout for dynamic navbar.
      So we keep Navbar as the child of View, and have "navbar-through" class on View 
      -->
      <div class="view view-main navbar-through">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center sliding">Moneger</div>
          </div>
        </div>
          
        <div class="pages">
          <div data-page="index" class="page">
            <div class="page-content">
                <div class="content-block">
                    <div class="row">
                        <div class="col-50">
                            <div style="text-align: center" class="content-block-title">Starting Balance</div>
                            <div class="row">
                                <div class="col-auto">
                                    <div class="list-block">
                                        <ul>
                                            <li>
                                                <div class="item-content">
                                                    <div class="item-input">
                                                        <input type="number" pattern="\d*" name="startVal">
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-50">
                            <div style="text-align: center" class="content-block-title">Remaining Balance</div>
                            <div class="row">
                                <div class="col-auto">
                                    <h1 style="text-align: center; padding-top: 20px" name="finalVal" id="finalVal">£1000</h1>
                                </div>
                            </div>
                        </div>
                    </div>                  
                </div>
                <div class="content-block-title">Expenses list</div>
                <div class="list-block">
                    <ul>
                        <li class="swipeout">
                            <div class="swipeout-content item-content">
                                <div id="expense" class="item-media">Expense</div>
                                <div style="width: 10px" id="currency" class="item-inner">£</div>
                                <div id="expenseVal" class="item-inner">450</div>
                            </div>
                            <div class="swipeout-actions-right">
                                <!-- Add this button and item will be deleted automatically -->
                                <a href="#" class="swipeout-delete">Delete</a>
                            </div>
                        </li>  
                    </ul>
                </div>
            </div>
          </div>
        </div>
        
        <!-- Popover for currency choice -->
        <div class="popover popover-links">
            <div class="popover-angle"></div>
            <div class="popover-inner">
                <div class="list-block">
                    <ul>
                        <li><a href="#" class="list-button item-link">£</a></li>
                        <li><a href="#" class="list-button item-link">$</a></li>
                        <li><a href="#" class="list-button item-link">¥</a></li>
                        <li><a href="#" class="list-button item-link">€</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <style>
          .popover {
            width: 100px;
            }
        </style>
    
        <!-- Toolbar settings -->
        <div class="toolbar">
            <div class="toolbar-inner">
                <a href="#" class="link">About</a>
                <a href="#" class="link">Help?</a>
                <a href="#" data-popover=".popover-links" class="open-popover">Currency: £</a>
                <a href="#" class="link">Add Expense</a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
